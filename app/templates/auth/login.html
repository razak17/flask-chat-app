{% extends "base.html" %}


{% block content %}


<h1>Login</h1>
<form method="post" action="/login">
    <label>Username:</label>
    <input type="text" name="username">
    <br>
    <label>Password:</label>
    <input type="password" name="password">
    <br>
    <button type="submit">Submit</button>
</form>

{% endblock content %}
